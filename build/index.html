<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hodorle</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/2cf855b80e.js" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</head>
<body style="background-color:black;">
    <style>
        body {
          
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
        </style>
	<div id="titles">	
		<h2 style="color: rgb(231, 209, 9)"> Hodorle - Game of Thrones Game</h2>	
		<h3 id="special-date", style="color: rgb(3, 185, 221)"></h3>	
		<h3 id="game-number", style="color: rgb(117, 221, 21)"> Game: </h3>	
        <h3 id="game-stats", style="color: rgb(174, 128, 235)"> Stats: </h3>	
    </div>
    <br>
    <div id="game-board">

    </div>

    <div id="keyboard-cont">	  
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Enter</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button" id="del-button"><i class="fa fa-delete-left"></i></button>
        </div>
    </div>
	
	<!-- The form -->
<div class="form-popup" id="myForm">
    <div class="closeButtonContainer"><button class="close-btn" id="closeBtn"><i class="fa fa-close"></i></button></div>
    <h1><img id="hodorFace"  width="100px"/>Hodorle</h1>
    <h1>Statistics</h1>
	<table>
	<tr>
	
	<td style="text-align: center">
	<h3><label class="result" id="stat_played">???</label></h3>
	<h8>Played</h8>
	</td>

	<td style="text-align: center">
	<h3><label class="result" id="stat_wonperc">???</label></h3>
	Win %
	</td>
	
	<td style="text-align: center">
	<h3><label class="result" id="stat_streak">???</label></h3>
	Current Streak
	</td>

	<td style="text-align: center">
	<h3><label class="result" id="stat_maxstreak">???</label></h3>
	Max Streak
	</td>

	</tr>
	</table>
	<br>
	<br>
	<div class="shareButtonContainer" >
		<label class="result" id="resultLabel">result</label>
        <label class="correctWord" id="correctWord">WORD</label>
		<br>
		<div id = "chartBox">
			Guess Distribution
			<canvas id="myChart" height="200px"></canvas>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
		<br>		
		<button class="share-btn" id="shareBtn1">Share <i class="fa fa-share-alt"></i></button>
		<br>		
		<button class="lookup-btn" id="lookUpBtn">What?</button>
		<br>
	</div>
</div>

<div id="Options-Row">
<button class="history-button">Past Answers</button>
	
<div id="history-list">
 <ul id="myList"></ul>
    </div>
</div>

<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js" type="module"></script>
</body>
</html>
